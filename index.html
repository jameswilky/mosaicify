<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/157922a9e8.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body theme="dark">
    <img class="inputImage" alt="" />
    <main>
      <section class="searchContainer">
        <header>
          <h1 theme="dark">Mosaicify</h1>
        </header>
        <form name="searchForm">
          <div>
            <div>
              <p theme="dark">Create a Mosaic of</p>
              <input
                theme="dark"
                name="targetImage"
                type="text"
                placeholder="an image"
              />
              <i class="fas fa-search"></i>
            </div>

            <div>
              <p theme="dark">out of</p>
              <input
                theme="dark"
                name="mosaicImages"
                type="text"
                placeholder="other images"
              />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div>
            <label for="fileUpload">
              <p content="upload" theme="dark">
                or upload from disk
                <i class="fas fa-file-upload"></i></p
            ></label>
            <input
              name="uploadedImage"
              type="file"
              accept="image/*"
              id="fileUpload"
            />
          </div>
          <div><button class="submit" type="submit">Mosaicify !</button></div>
        </form>
      </section>
      <section class="mainContainer"></section>
      <footer></footer>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
