    <main>
      <section class="searchContainer">
        <header>
          <h1>Mosaicify</h1>
        </header>
        <form action="">
          <div>
            <div>
              <p>Create a Mosaic of</p>
              <input type="text" placeholder="an image" />
              <i class="fas fa-search"></i>
            </div>

            <div>
              <p>out of</p>
              <input type="text" placeholder="other images" />

          <div>
            <label for="fileUpload">
              <p content="upload">
                or upload an image from your computer
                <i class="fas fa-file-upload"></i></p
            ></label>
            <input type="file" accept="image/*" id="fileUpload" />
          </div>
          <div><button type="submit">Mosaicify !</button></div>
        </form>
      </section>
      <section class="mainContainer"></section>
      <footer></footer>
    </main>
