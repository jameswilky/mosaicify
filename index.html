<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/157922a9e8.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body theme="light">
    <main>
      <section class="container">
        <header>
          <h1 theme="light">Mosaicify</h1>
        </header>
        <form name="searchForm">
          <div>
            <div>
              <p theme="light">Create a Mosaic of</p>
              <input
                theme="light"
                name="hostImageInput"
                type="text"
                placeholder="an image"
              />
              <i class="fas fa-search"></i>
            </div>
            <img class="preview" src="" alt="" />
            <div class="previewError"></div>
            <div>
              <p theme="light">out of</p>
              <input
                theme="light"
                name="mosaicImagesInput"
                type="text"
                placeholder="other images"
              />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div>
            <label for="fileUpload">
              <p content="upload" theme="light">
                or upload from disk
                <i class="fas fa-file-upload"></i></p
            ></label>
            <input name="targetImage" />
            <input
              name="uploadedImage"
              type="file"
              accept="image/*"
              id="fileUpload"
            />
          </div>
          <div><button class="submit" type="submit">Mosaicify !</button></div>
        </form>
        <div class="options">
          <form>
            <h2>Settings</h2>
            <h5>Width</h5>
            <div type="textInputContainer">
              <input type="number" placeholder="1024" />
            </div>
            <div class="inputContainer">
              <h5>Scale</h5>
              <input type="range" min="1" max="5" value="2" />
              <div class="range-labels">
                <div class="active selected">1</div>
                <div>2</div>
                <div>4</div>
                <div>8</div>
                <div>16</div>
              </div>
            </div>
          </form>
          <button type="apply">
            Apply Settings
          </button>
        </div>
        <div class="loading">
          <p>Mosaicifying, Please Wait ...</p>
          <div class="progressBar">
            <p>Mosaicifying, Please Wait ...</p>
          </div>
        </div>
        <div class="mosaicContainer">
          <canvas class="mosaicCanvas"></canvas>
          <div class="btnContainer">
            <a type="back" href="/">
              <button type="back">
                <i class="fas fa-arrow-left"></i>

                Back
              </button>
            </a>

            <a type="download" download="mosaic.jpg">
              <button type="download">
                Download
                <i class="fa fa-download" aria-hidden="true"></i>
              </button>
            </a>
          </div>
        </div>
      </section>
      <footer></footer>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
